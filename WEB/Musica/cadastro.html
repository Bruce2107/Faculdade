<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar disco</title>
</head>

<body>
  <header>
    <h1>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
        viewBox="0 0 16 16">
        <path
          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
      </svg>Cadastre um disco
    </h1>
    <nav>
      <a href="cadastro.html">Cadastrar</a>
      <a href="listar.html">Listar</a>
    </nav>
  </header>
  <form action="#" method="post">
    <label for="album_nome">Nome do album</label>
    <input type="text" id="album_nome">
    <!-- TODO - adicionar função para gerar dinamicamente o campo de autores -->
    <br>
    <label for="autores">lista de autores (separados por ;)</label>
    <input type="text" id="autores">
    <br>
    <label for="ano">Ano de lançamento</label>
    <input type="number" id="ano">
    <br>
    <!-- TODO - adicionar função para gerar dinamicamente o campo de genero -->
    <label for="genero">Generos (separados por ;)</label>
    <input type="text" id="genero">
    <br>
    <label for="capa">Capa do album</label>
    <input type="file" id="capa">
    <br>
    <!-- TODO - adicionar função para gerar dinamicamente o campo de faixas -->
    <label for="faixas">Faixas (separadas por ;)</label>
    <input type="text" id="faixas">
    <br>
    <label for="spotify_link">Link Spotify</label>
    <input type="text" id="spotify_link">
    <button type="submit">Cadastrar</button>
  </form>
</body>

</html>
