<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" media="screen" href="./css/style.css">
  <link type="text/css" rel="stylesheet" media="screen" href="./css/singup.css">
  <title>Criar disco</title>
</head>

<body>
  <header>
    <h1>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
        viewBox="0 0 16 16">
        <path
          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
      </svg>Cadastre um disco
    </h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="listar.html">Listar</a>
    </nav>
  </header>
  <main>
    <article>
      <form action="#" method="post">
        <label>
          Nome do album
          <input type="text" name="album_nome">
        </label>
        <!-- TODO - adicionar função para gerar dinamicamente o campo de autores -->
        <label>
          lista de autores (separados por ;)
          <input type="text" name="autores">
        </label>
        <label>
          Ano de lançamento
          <input type="number" name="ano">
        </label>
        <!-- TODO - adicionar função para gerar dinamicamente o campo de genero -->
        <label>
          Gêneros (separados por ;)
          <input type="text" name="genero">
        </label>
        <label>
          Capa do album
          <input type="file" name="capa">
        </label>
        <!-- TODO - adicionar função para gerar dinamicamente o campo de faixas -->
        <label>
          Faixas (separadas por ;)
          <input type="text" name="faixas">
        </label>
        <label>
          Link Spotify
          <input type="text" name="spotify_link">
        </label>
        <input type="submit" value="Cadastrar">
      </form>
    </article>
  </main>
</body>

</html>
