<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagens</title>
</head>

<body>
  <script type="text/javascript">
    function mudar(i) {
      lampada.alt = i
    }
  </script>
  <a onmouseover="mudar('acendi')" onmouseout="mudar('apaguei')">
    <img src="a.jpg" alt="apagada" id="lampada">
  </a>
</body>

</html>
